name: Publish Docker image

on:
  push:
    # CHANGED: Trigger only on changes to the Dockerfile
    paths: [ "Dockerfile" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write # CHANGED: Needed to push the new tag to the repo
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4 # CHANGED: v5 does not exist yet, switched to v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # CHANGED: Added step to generate a date-based version string
      - name: Generate Version
        id: version
        run: echo "TAG=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          # CHANGED: Replaced metadata-action output with manual tags (Latest + Version)
          # REPLACE 'my-repo-name' below with your actual repository name!
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-docker:latest
            ${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-docker:${{ steps.version.outputs.TAG }}

      # CHANGED: Added step to push the same version tag to GitHub
      - name: Push Tag to GitHub
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v${{ steps.version.outputs.TAG }}',
              sha: context.sha
            })

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          # REPLACE 'my-repo-name' below
          subject-name: index.docker.io/${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-docker
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
